<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="black">
    <link rel="apple-touch-icon" href="<%= BASE_URL %>icons/icon-512-512.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="manifest" href="<%= BASE_URL %>manifest.json">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>vue-pwa</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but vue-pwa doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <button
        id="butInstall"
        class="right btn white"
        style="box-shadow: none;"
        aria-label="Install"
    >
      <i class="material-icons black-text">more_vert</i>
    </button>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script src="<%= BASE_URL %>install.js"></script>
  </body>
</html>
